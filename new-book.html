<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">

                <a class="navbar-brand" href="#">
                    <img src="./img/duck.png" class="img-fluid" alt="Logo" width="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search" />
                        <button class="btn btn-outline-light" type="submit">
                            Cerca
                        </button>
                    </form>
                </div>
            </div>
        </nav>

    </header>

    <main>

        <div class="container-lg">

            <h1 class="mt-3 mb-3">Nuovo Libro</h1>

            <form class="d-flex justify-content-between">
                <div class="mb-3 pe-3 col-6">
                    <label for="InputName" class="form-label fw-bold">Nome Autore</label>
                    <input type="email" class="form-control" id="InputName" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="mb-3 ps-3 col-6">
                    <label for="InputSurname" class="form-label fw-bold">Cognome Autore</label>
                    <input type="password" class="form-control" id="InputSurname"
                        placeholder="Inserisci il cognome dell'autore">
                </div>
            </form>

            <form>
                <div class="mb-3 col-12">
                    <label for="InputTitle" class="form-label fw-bold">Titolo</label>
                    <input type="email" class="form-control" id="InputTitle" aria-describedby="emailHelp"
                        placeholder="Inserisici il titolo del libro">
                    <div id="emailHelp" class="form-text">Titolo versione italiana</div>
                </div>
            </form>

            <form class="d-flex">

                <div class="col-4 pe-3">
                    <label for="InputGenre" class="form-label d-block fw-bold">Genere</label>
                    <div class="btn-group col-12">
                        <button type="button"
                            class="btn btn-outline-secondary col-10 text-start text-reset border-end-0">Scegli il
                            genere</button>
                        <button type="button"
                            class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split col-2 border-start-0"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <span class="visually-hidden">Toggle Dropdown</span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Separated link</a></li>
                        </ul>
                    </div>
                </div>

                <div class="mb-3 col-4 col-lg-4 pe-3">
                    <label for="exampleInputEmail1" class="form-label fw-bold">Anno di pubblicazione</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Inserisci l'anno">
                </div>

                <div class="mb-3 col-4 col-lg-4">
                    <label for="exampleInputPassword1" class="form-label fw-bold">ISBN# </label>
                    <input type="password" class="form-control" id="exampleInputPassword1"
                        placeholder="Inserisci il codice ISBN#">
                </div>
            </form>

            <hr class="mb-3">

            <form>
                <label for="exampleInputPassword1" class="form-label fw-bold">Note</label>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
                </div>
                <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
            </form>

        </div>

    </main>

</body>

</html>
